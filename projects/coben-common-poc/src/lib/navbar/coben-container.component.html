<ng-sidebar-container style="height: 100vh">

  <!-- A sidebar -->
  <ng-sidebar  mode="push" [opened]="_opened">
<div class="container-fluid bg-dark" style="width: 300px; height: 100vh;">
<div class="text-warning">
  Testing 1 - 2 - 3
</div>
</div>
  </ng-sidebar>

  <!-- Page content -->
  <div ng-sidebar-content>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button (click)="_toggleSidebar()">Toggle sidebar</button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">{{ 'common.components.navbar.titel' | translate }} <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="#">{{
              'common.components.navbar.aanvragen.legitimatiekaart-op-aanvraag' | translate
              }}</a>
            <a class="nav-item nav-link" href="#">Pricing</a>
            <a class="nav-item nav-link disabled" href="#">Disabled</a>
          </div>
        </div>
      </nav>
      <ng-content></ng-content>
    </div>
  </div>

</ng-sidebar-container>
